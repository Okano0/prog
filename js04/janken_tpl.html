<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">結果</div>
</main>

<footer></footer>
<script>
  //画像に置き換える
document.getElementById('gu_btn').innerHTML = '<img src="17494.png" alt="グー">';
document.getElementById('cho_btn').innerHTML = '<img src="17495.png" alt="チョキ">';
document.getElementById('par_btn').innerHTML = '<img src="17496.png" alt="パー">';
//じゃんけん用のSCRIPTを書いてください
//1.Clickイベント
//2.乱数を生成
//3.IF文を用意
//4.IF文の中に$("#").html()を使って表示させる

//1=パー 2=グー 3=チョキ
//グーのクリックイベント
$("#gu_btn").on("click" , function(){
    const num = Math.ceil(Math.random() * 3);

    if(num == 1){
        $("#pc_hands").html("パー");
        $("#judgment").html("あなたの負け… もう一回やってみよう！次はきっと勝てるよ！！");
    }
    if(num == 2){
        $("#pc_hands").html("グー");
        $("#judgment").html("引き分け…うーん…");
    }
    if(num == 3){
        $("#pc_hands").html("チョキ");
        $("#judgment").html("あなたの勝ち！やったね！");
    } 
});

//チョキのクリックイベント
$("#cho_btn").on("click" , function(){
    const num = Math.ceil(Math.random() * 3);

    if(num == 1){
        $("#pc_hands").html("パー");
        $("#judgment").html("あなたの勝ち！やったね！");
    }
    if(num == 2){
        $("#pc_hands").html("グー");
        $("#judgment").html("あなたの負け… もう一回やってみよう！次はきっと勝てるよ！！");
    }
    if(num == 3){
        $("#pc_hands").html("チョキ");
        $("#judgment").html("引き分け…うーん…");
    } 
});

//パーのクリックイベント
$("#par_btn").on("click" , function(){
    const num = Math.ceil(Math.random() * 3);

    if(num == 1){
        $("#pc_hands").html("パー");
        $("#judgment").html("引き分け…うーん…");
    }
    if(num == 2){
        $("#pc_hands").html("グー");
        $("#judgment").html("あなたの勝ち！やったね！");
    }
    if(num == 3){
        $("#pc_hands").html("チョキ");
        $("#judgment").html("あなたの負け… もう一回やってみよう！次はきっと勝てるよ！！");
    } 
});

</script>
</body>
</html>
