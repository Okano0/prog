<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;  //月は必ず +１をする！
    var date = now.getDate();
    var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();

    var ampm;
  if (0 <= h && h < 12) {  
    var ampm ="午前";
  }
  else if (13 <= h && h < 17) {  
    var ampm ="午後";
  }
  else { 
    var ampm ="夜";
  }

    var m = now.getMinutes();
    var s = now.getSeconds();
    //日時表示文字列の作成
    var str = "現在日時：";
    var youbi = ["日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日"];
    alert( str + year+"年"+ month+"月"+date+"日 "+  youbi[day]  +ampm+h+"時"+m+"分"+s+"秒" );

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
