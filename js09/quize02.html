<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
    <h1>1問目です</h1>
    <h2></h2>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer>正解数：0 不正解数：0</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
    "通るときには閉まって、通らないときには開いているものは何？",
    "話すことがとても好きな道具は何？",
    "世界の真ん中にいる虫は何？",
    "歩いていると前方にライオン、コブラ、アライグマが道をふさいでいました。この中で、道を譲ってくれたのは誰でしょうか？",
    "アメンボの「アメ」は「雨」ではなく「飴」と書きますが、その理由は？",
    "「サラダ油」と名づけられた理由は？"
  ];

  //回答選択肢[多重配列]
  const toi = [
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["ライオン","コブラ","アライグマ"],
    ["飴のような匂いがする","飴を好んで食べる","「雨」という言葉が不吉とされていた"],
    ["開発者が野菜農家を経営してた","生でも食べられる","サラダにかけることが多かった"]
  ];
    
  //答え[配列]
  const ans = [1, 2, 3, 2, 1, 2];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0; //constにしてると上書きできなくて63行目のi++が正常に作動しない
  let count = 2;
  let correct = 0;
  let incorrect = 0;
  $("#quest").text( qs[i] ); //問題文表示
  $("#toi1").text( toi[i][0] ); //選択肢表示 0番目の問題のi(1～3)
  $("#toi2").text( toi[i][1] );
  $("#toi3").text( toi[i][2] ); 

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click",function(){ //jqueryセレクタで検索
    const v = $(this).val();
    if(ans[i] == v){ //ans[i] 複数に直す
      $("h2").text("正解！");
      correct++;
    }else{
      $("h2").text("不正解");
      incorrect++;
    }

    i++; //配列に入れるiが1プラスされます
    if (i > 5) {
      i = 5;
      count = 6;
      alert("終了");
    }

    $("footer").text("正解数：" + correct + "不正解数：" + incorrect)
    
    $("h1").text(count + "問目です") 
    count++;

    $("#quest").html( qs[i] );// quest の箇所に表示
    $("#toi1").html( toi[i][0] ); //選択肢を表示
    $("#toi2").html( toi[i][1] ); //選択肢を表示
    $("#toi3").html( toi[i][2] ); //選択肢を表示
  });

//ここまでが記述領域［END］
</script>
</body>
</html>
