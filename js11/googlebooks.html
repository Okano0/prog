<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBookAPI【練習】</title>
</head>
<body>

<header>
  <h1>GoogleBookAPI【練習】</h1>
</header>

<main>
  <p id="content">console.dirで表示［右クリック → 検証 → consoleで確認］</p>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const url = "https://www.googleapis.com/books/v1/volumes?q=jquery";//q=jquery googlebooksの中のキーワードを指定。q=webにしたらwebという文字を検索して10冊文データをもってきてくれる
$.getJSON(url, function(data){ //getJSONがurlを叩き、向こうでJSON文字列になって戻ってきた。また、getJSONはそのままオブジェクト関数に変換してくれる機能があるのでconsole.logではJSONからオブジェクトに変換されている。通信の間はJSON文字列じゃないといけないから。
    console.log(data);
    let view = ""; //HTML
    for(let i=0; i<data.items.length; i++){
        const item = data.items[i];
        view += '<ul>';
        view += '<li>題名:'+item.volumeInfo.title+'</li>';
        view += '<li>出版社:'+item.volumeInfo.publisher+'</li>';
        view += '<a href="item.volumeInfo.infoLink">'+item.volumeInfo.infoLink+'</a>';
        view += '</ul>';
    }
    //HTMLに埋め込む
    $("#content").html(view);
});
    
    
    
</script>
</body>
</html>
